name: Automation Testing Pipeline

on:
  push:
    branches:
      - main

jobs:
  automation-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java (JDK 11)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
#
#      - name: Kill Existing Chrome Sessions
#        run: pkill -f chrome || true

      - name: Grant Execute Permission to Gradle Wrapper
        run: chmod +x gradlew

      - name: Build Project with Gradle
        run: ./gradlew build

      - name: Start tmate session (Live Debugging)
        uses: mxschmitt/action-tmate@v3

      - name: Run Automation Tests
        run: ./gradlew testng --info

      - name: Run UI Tests
        run: ./gradlew clean testng

      # âœ… Upload Test Reports for Download
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: build/reports/tests/test